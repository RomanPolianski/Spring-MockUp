<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Spring | Projects</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container-flex-header-mobile">
          <img
            id="springlogo"
            class="spring-logo"
            src="assets/img/spring-logo.svg"
            alt="Spring"
          />
          <div class="menu-icon">
            <span></span>
          </div>
        </div>
        <nav class="menu-body">
          <div class="container-flex-header">
            <img
              id="springlogo"
              class="spring-logo"
              src="assets/img/spring-logo.svg"
              alt="Spring"
            />
            <ul class="header-options menu-list"></ul>
            <div>
              <ul class="header-options-mobile"></ul>
            </div>
          </div>
        </nav>
      </header>
      <section>
        <div class="container">
          <h1 class="h1 bold">Projects</h1>
          <p class="p-large">
            From configuration to security, web apps to big data—whatever the
            infrastructure needs <br />
            of your application may be, there is a Spring Project to help you
            build it. Start small and <br />
            use just what you need—Spring is modular by design.
          </p>
        </div>
      </section>
      <div class="content bg-grey">
        <div class="container">
          <section>
            <input
              placeholder="Find your project"
              type="text"
              class="proj-input"
            />
            <div class="proj-content"></div>
          </section>
        </div>
      </div>
    </div>
    <script src="assets/constants/navItems.js"></script>
    <script src="assets/constants/projectItems.js"></script>
    <script src="assets/components/renderNavItems.js"></script>
    <script src="assets/components/renderProjectItems.js"></script>
    <script src="script.js"></script>
  </body>
</html>
